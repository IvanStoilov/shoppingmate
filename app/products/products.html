<div>
	<div class="row padding-vertical">
		<sm-breadcrumb items="products.breadcrumbs"></sm-breadcrumb>
	</div>
	<div class="row">
		<sm-grid-card
				ng-repeat="product in products.products"
				image="{{ product.image }}"
				title="{{ product.name }}"
				price="{{ product.price }}"
				button-text="+ Add to basket"
				on-button-click="products.addProduct(product)"
				extra-class="product-card">
		</sm-grid-card>
	</div>
</div>
