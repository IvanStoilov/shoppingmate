<div>
	<div class="row padding-vertical">
		<div class="col-xs-3">
			<a class="btn btn-primary" ng-href="#/"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>
		</div>
	</div>
	<div class="row">
		<sm-grid-card
				ng-repeat="product in products.products"
				image="{{ product.image }}"
				title="{{ product.name }}"
				price="{{ product.price }}"
				button-text="+ Add to basket"
				on-button-click="products.addToBasket(product)">
		</sm-grid-card>
	</div>
</div>
