<div class="basket">
	<div class="row" ng-hide="basket.products.length > 0">
		Your shopping list is empty.
	</div>
	<div class="row basket-item" ng-class="{'last': $last}" ng-repeat="product in basket.products">
		<div class="icon col-xs-1">
			<img height="32" ng-src="{{ product.image }}" alt=""/>
		</div>
		<div class="title col-xs-5 col-sm-5 col-md-7">
			{{ product.name }}
		</div>
		<div class="quantity col-xs-3 col-sm-3 col-md-2">
			{{ product.quantity }}{{ product.unit }}
		</div>
		<div class="quantity col-xs-1 col-sm-1 col-md-1">
			<a href="javascript://" ng-click="basket.remove(product)"><i class="glyphicon glyphicon-remove"></i></a>
		</div>
	</div>
	<div ng-show="basket.products.length > 0" class="row bottom-line">
		<div class="col-xs-6">
			Total:
		</div>
		<div class="total-sum col-xs-6">
			<sm-price price="{{ basket.totalPrice }}"></sm-price>
		</div>
	</div>
</div>
